version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: polywine
      MYSQL_USER: user
      MYSQL_PASSWORD: user
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql:/docker-entrypoint-initdb.d
      - ./mysql/logs:/var/log/mysql
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  api-flask:
    build: ./flask/
    volumes:
      - ./flask/:/usr/src/app/
    environment:
      FLASK_ENV: development
    ports:
      - "5001:5001"
    depends_on:
      - mysql

volumes:
  mysql-data:
